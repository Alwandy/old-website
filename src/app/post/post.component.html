<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <div class="post-preview">
          <h2 class="post-title">
            {{posts?.title}}
          </h2>
          <h3 class="post-subtitle">
            {{posts?.subtitle}}
          </h3>
        <p>{{posts?.text}}</p>
        <p class="post-meta">Posted by <a href="#">{{posts?.author}}</a> on {{posts?.date.toString().substring(0,19)}}</p>
      </div>
      <hr>
      <!-- Pager -->
      <ul class="pager">
        <li class="next">
          <a href="/">Back to first page</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<hr>
